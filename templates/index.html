<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Patient Monitoring System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <audio id="alertSound" preload="auto">
    <source
      src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"
      type="audio/mpeg"
    />
  </audio>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Patient Monitoring Dashboard</span>
      </div>
    </nav>

    <div class="container">
      <!-- Input Form -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="card-title text-center mb-3">Enter Patient Vitals</h4>

              <div class="mb-3">
                <label class="form-label">Patient ID</label>
                <input
                  type="number"
                  id="patient_id"
                  class="form-control"
                  placeholder="e.g. 1"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Heart Rate (bpm)</label>
                <input
                  type="number"
                  id="heart_rate"
                  class="form-control"
                  placeholder="e.g. 78"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">SpO₂ (%)</label>
                <input
                  type="number"
                  id="spo2"
                  class="form-control"
                  placeholder="e.g. 97"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Temperature (°C)</label>
                <input
                  type="number"
                  step="0.1"
                  id="temperature"
                  class="form-control"
                  placeholder="e.g. 36.8"
                />
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-lg" onclick="sendData()">
                  Check Patient Status
                </button>
              </div>

              <div class="d-grid mt-3">
                <button class="btn btn-success btn-lg" onclick="startDemo()">
                  ▶ Start Live Monitoring
                </button>
              </div>
            </div>
          </div>

          <!-- Alert Result -->
          <div id="result" class="mt-4 text-center"></div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-10">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="text-center mb-4">Live Vital Charts</h4>

              <canvas id="hrChart"></canvas>
              <canvas id="spo2Chart" class="mt-4"></canvas>
              <canvas id="tempChart" class="mt-4"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/script.js"></script>
  </body>
</html>
